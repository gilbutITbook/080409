<html>
<body>
<table border="1">
  <tr>
    <td>1</td>
    <td>2</td>
    <td>3</td>
  </tr>
</table>
<form action="" method="get" id="form">
  <input type="text" name="name" id="name" required />
  <input type="email" name="email" id="email" required />
  <input type="hidden" name="at" value="null">
  <button name="button" type="submit">구독</button>
</form>

<script>
document.querySelector('td').addEventListener('click', () => {
  console.log('td를 클릭했습니다.');
});
document.querySelector('tr').addEventListener('click', () => {
  console.log('tr을 클릭했습니다.');
});
document.querySelector('table').addEventListener('click', () => {
  console.log('table을 클릭했습니다.');
});

document.querySelector('td').addEventListener('click', (event) => {
  console.log('td');
  console.log(event.target);
  console.log(event.currentTarget);
}, true);
document.querySelector('tr').addEventListener('click', (event) => {
  console.log('tr');
  console.log(event.target);
  console.log(event.currentTarget);
}, true);
document.querySelector('table').addEventListener('click', (event) => {
  console.log('table');
  console.log(event.target);
  console.log(event.currentTarget);
}, true);

document.querySelector('input').type;
document.querySelector('input').name;
document.querySelector('input').value;


console.log(document.querySelector('tr').rowIndex); // 0
console.log(document.querySelectorAll('td')[2].cellIndex); // 2

console.log(document.querySelector('td').parentNode); // tr 태그
console.log(document.querySelector('tr').children); // HTMLCollection(3) [td, td, td]

const $form = document.querySelector('#form');
$form[0]; // console.log()로 확인 시 <input type="text" name="name" id="name" required />
$form[1]; // <input type="email" name="email" id="email" required />
$form[2]; // <button name="button" type="submit">구독</button>
$form.name; // <input type="text" name="name" id="name" required />
$form.email; // <input type="email" name="email" id="email" required />
$form.button; // <button name="button" type="submit">구독</button>

const $button = document.createElement('button');
$button.classList.add('login');
$button.style.fontSize = '15px';
$button.textContent = '버튼';
document.body.append($button);

const $table = document.createElement('table');
document.body.append($table);
$table.border = 1;
for (let i = 0; i < 4; i++) {
  const $tr = document.createElement('tr');
  $table.append($tr);
  for (let j = 0; j < 4; j++) {
    const $td = document.createElement('td');
    $td.textContent = '칸';
    $tr.append($td);
  }
}
document.body.append($table);

const $button = document.createElement('button');
const $img = document.createElement('img');
const $fragment = document.createDocumentFragment();
$fragment.append($button, '텍스트', $img);
document.body.append($fragment); // button, 텍스트, img가 body에 추가됨

</script>
</body>
</html>
